version: 2.1
jobs:
  debug_build:
    docker:
      - image: francoischabot/easy_grpc_buildenv:latest

    steps:
      - checkout

      - run:
          name: Create build script
          command: |
            mkdir _bld 
            cd _bld 
            cmake -DVAR_FUTURES_BUILD_EXAMPLES=ON -DVAR_FUTURES_BUILD_TESTS=ON -DVAR_FUTURES_TEST_COVERAGE=ON -DCMAKE_BUILD_TYPE=Debug ..

      - run:
          name: Build
          command: |
            cd _bld 
            make -j $(nproc)

      - run:
          name: Test
          command: |
            cd _bld 
            ctest -j $(nproc) -T memcheck

      - run:
          name: Coverage
          command: |
            cd _bld
            make coverage
            bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports"
  
  release_build:
    docker:
      - image: francoischabot/easy_grpc_buildenv:latest

    steps:
      - checkout

      - run:
          name: Create build script
          command: |
            mkdir _bld 
            cd _bld 
            cmake -DVAR_FUTURES_BUILD_EXAMPLES=ON -DVAR_FUTURES_BUILD_TESTS=ON -DCMAKE_BUILD_TYPE=Release ..

      - run:
          name: Build
          command: |
            cd _bld 
            make -j $(nproc)

      - run:
          name: Test
          command: |
            cd _bld 
            ctest -j $(nproc) -T memcheck

workflows:
  version: 2
  build_and_test:
    jobs:
      - debug_build:
          filters:
            branches:
              ignore:
                - "gh-pages"
      - release_build:
          filters:
            branches:
              ignore:
                - "gh-pages"

